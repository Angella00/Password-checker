<!DOCTYPE html>
<html>
<head>
    <title>Password Validator</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input {
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 200px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #message {
            margin-top: 15px;
            font-weight: bold;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Password Validation Task</h1>
    <div class="container">
        <label for="passwordInput">Enter Password:</label>
        <input type="text" id="passwordInput">
        <button onclick="validatePassword()">Submit</button>
        <p id="message"></p>
    </div>
    
    <script>
        function validatePassword() {
            const password = document.getElementById('passwordInput').value;
            const messageElement = document.getElementById('message');

            // Rule: The password must be 9 characters long
            if (password.length !== 9) {
                messageElement.textContent = "Error: Password must be exactly 9 characters long.";
                messageElement.className = 'error';
                return;
            }

            // Rule: Exactly 4 numbers, 2 letters, and 3 special characters
            const letterCount = (password.match(/[a-zA-Z]/g) || []).length;
            const numberCount = (password.match(/[0-9]/g) || []).length;
            const specialCharCount = password.length - letterCount - numberCount;
            
            if (letterCount === 2 && numberCount === 4 && specialCharCount === 3) {
                messageElement.textContent = "Success: The password meets all requirements.";
                messageElement.className = 'success';
            } else {
                messageElement.textContent = `Error: Password must contain 2 letters, 4 numbers, and 3 special characters. (Found: ${letterCount} letters, ${numberCount} numbers, ${specialCharCount} special characters)`;
                messageElement.className = 'error';
            }
        }
    </script>
</body>

</html>
